<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Eco-Friendly Shopping Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Eco-Friendly Shopping Assistant</h1>

      <h2>Find Eco-Friendly Products</h2>
      <input type="text" id="productInput" placeholder="Enter product name...">

    </section>
  </main>
